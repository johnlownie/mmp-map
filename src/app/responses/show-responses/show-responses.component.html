<div class="">
    <h2>Response Details</h2>

    <table class="table table-striped">
        <thead><tr><th class="hidden">Id</th><th>Representative</th><th>Answer</th><th>Latitude</th><th>Longitude</th><th>Actions</th></tr></thead>
        <tbody>
            <tr *ngFor="let response of responses">
                <td class="hidden">{{ response.id }}</td>
                <td>{{ response.representative }}</td>
                <td>{{ response.answer }}</td>
                <td>{{ response.lat }}</td>
                <td>{{ response.long }}</td>
                <td class="text-nowrap">
                    <button class="btn btn-default" (click)="editResponse()"><i class="fas fa-edit text-info"></i></button>
                    <button class="btn btn-default" (click)="deleteResponse(response)"><i class="far fa-trash-alt text-danger"></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot><button class="btn btn-primary mt-2" (click)="addResponse()">Add Response</button></tfoot>
    </table>
